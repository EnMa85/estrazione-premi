name: Update Prizes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update prizes
        run: |
          prizes_awarded=$(jq --raw-output '.prizes_awarded + 1' ./docs/data/prizes-counter.json)
          echo "{ \"prizes_awarded\": $prizes_awarded }" > ./docs/data/prizes-counter.json

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./docs/data/prizes-counter.json
          git commit -m "Update prizes"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}